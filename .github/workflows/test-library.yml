  dashboard:
    runs-on: ${{ matrix.os }}-latest
    name: ðŸ“Š Node ${{ matrix.node }} @ ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows, macOS]
        node: ['10.x', '11.x', '12.x']
      # max-parallel: 4
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
    - name: Install Dependencies
      run: |
        cd dashboard
        npm install
        cd ..
    - name: Build Dashboard
      run: |
        cd dashboard
        npm run build
        cd ..
    - name: Build Devtools
      run: |
        cd dashboard
        npm run devtools
        cd ..

  developer:
    runs-on: ${{ matrix.os }}-latest
    name: ðŸ§‘â€ðŸ’» ðŸ‘©â€ðŸ’» ðŸ‘¨â€ðŸ’» Developer setup ${{ matrix.node }} @ ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, macOS]
        python: ['3.10']
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
    - name: Install Pip Dependencies
      run: |
        make lib-dep
    - name: Run essentials
      run: |
        ./write-scm-version.sh
        python3 check.py
        make https-certificates
        make sign-https-certificates
        make ca-certificates
        python3 -m proxy --version

  ghcr-latest:
    runs-on: ubuntu-20.04
    permissions:
      packages: write
    if: success()
    needs:
    - test-container
    - pre-setup  # transitive, for accessing settings
    name: ðŸ³ ghcr:latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.inputs.release-commitish }}
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
    - name: Login to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v2
      # See https://github.com/docker/buildx/issues/850#issuecomment-996408167
      with:
        version: v0.7.0
        buildkitd-flags: --debug
        config: .github/buildkitd.toml
        install: true
    - name: Enable Multiarch    # This slows down arm build by 4-5x
      run: |
        docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
    - name: Create builder
      run: |
        docker buildx create --name proxypybuilder
        docker buildx use proxypybuilder
        docker buildx inspect
        docker buildx ls
    - name: Push to GHCR
      run: >-
        REGISTRY_URL="ghcr.io/abhinavsingh/proxy.py";
        CONTAINER_TAG=$REGISTRY_URL:${{
          needs.pre-setup.outputs.container-version
        }};
        docker buildx build
        --push
        --platform ${{
          needs.pre-setup.outputs.container-platforms
        }}
        --build-arg SKIP_OPENSSL=1
        --build-arg PROXYPY_PKG_PATH='dist/${{
          needs.pre-setup.outputs.wheel-artifact-name
        }}'
        -t $CONTAINER_TAG .
    - name: Tag latest on GHCR
      if: >-
        github.event_name == 'push' &&
        (
          github.ref == format(
            'refs/heads/{0}', github.event.repository.default_branch
          ) ||
          github.ref == 'refs/heads/master'
        )
      run: >-
